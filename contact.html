<h1>Contact Us</h1>

<div class="emailedTo">
<br><br><br>
Let us know how we're doing! Your message will be emailed to inquiry@choreographyproject.com.
</div>

<div class="contact">
<br><br>
	<form id="contactUs method="POST">
		<table>
			<tr><td><label for="user">Name:</label></td></tr>
			<tr><td><input type="text" name="user" id="user"></td></tr>
			<tr><td><label for="pass">Email:</label></td></tr>
			<tr><td><input type="email" name="email" id="email"></td></tr>
			<tr><td><label for="message">Message:</label></td></tr>
			<tr><td><textarea type="message" name="message" id="message"></textarea></td></tr>
			<tr><td></td></tr>
		</table>
		<input type="submit" value="Submit">
		<input type="reset" name="Clear">
	</form>
</div>
